name: C++ CI Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: choco install mingw make -y

    - name: Build project
      run: make

    - name: Run tests
      run: make run_functional

    - name: Clean files
      run: make clean
