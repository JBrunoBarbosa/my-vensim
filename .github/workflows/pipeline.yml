name: C++ CI Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ make

    - name: Build project
      run: make

    - name: Run tests
      run: make run_functional

    - name: Clean files
      run: make clean
